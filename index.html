<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    }

    /* Ch·ªØ Happy Birthday */
    #birthday-text {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        font-weight: bold;
        color: #ffccff;
        text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff3399;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    /* H∆∞·ªõng d·∫´n nh·∫•n */
    #click-hint {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        color: #ffff99;
        text-shadow: 0 0 10px #ff0;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    /* L·ªùi ch√∫c + ·∫£nh */
    #message {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        font-size: 1.5em;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    #photo {
        display: block;
        margin: 20px auto;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 0 20px white;
    }
</style>
</head>
<body>

<!-- N∆°i v·∫Ω ph√°o hoa -->
<canvas id="fireworks"></canvas>

<!-- Ch·ªØ Happy Birthday -->
<div id="birthday-text">Happy Birthday</div>

<!-- H∆∞·ªõng d·∫´n nh·∫•n -->
<div id="click-hint">üéà Nh·∫•n v√†o m√†n h√¨nh ƒë·ªÉ xem l·ªùi ch√∫c üéà</div>

<!-- L·ªùi ch√∫c + ·∫£nh -->
<div id="message">
    <!-- CH·ªñ VI·∫æT L·ªúI CH√öC -->
    <p>üéâ Ch√∫c em tu·ªïi m·ªõi lu√¥n h·∫°nh ph√∫c, xinh ƒë·∫πp v√† th√†nh c√¥ng! üéÇ</p>

    <!-- CH·ªñ CH√àN ·∫¢NH -->
    <img id="photo" src="your-image.jpg" alt="·∫¢nh k·ª∑ ni·ªám">

    <!-- CH·ªñ CH√àN NH·∫†C -->
    <audio autoplay loop>
        <source src="your-music.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
/* ----- PH·∫¶N HI·ªÜU ·ª®NG PH√ÅO HOA ----- */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];

class Firework {
    constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speed = 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.exploded = false;
    }
    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.exploded = true;
                this.explode();
            }
        }
    }
    explode() {
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 5;
        this.speedY = (Math.random() - 0.5) * 5;
        this.alpha = 1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.02;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function loop() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
        fireworks.push(new Firework(Math.random() * canvas.width, canvas.height, Math.random() * canvas.height / 2));
    }

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
    });

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(loop);
}
loop();

/* ----- TR√åNH T·ª∞ HI·ªÇN TH·ªä ----- */
setTimeout(() => {
    document.getElementById("birthday-text").style.opacity = 1;
}, 4000); // Hi·ªán ch·ªØ sau 4 gi√¢y

setTimeout(() => {
    document.getElementById("click-hint").style.opacity = 1;
}, 5500); // Hi·ªán h∆∞·ªõng d·∫´n sau 5.5 gi√¢y

// Ch·ªâ khi click m·ªõi hi·ªán l·ªùi ch√∫c
document.body.addEventListener("click", () => {
    document.getElementById("message").style.opacity = 1;
});
</script>

</body>
</html>
